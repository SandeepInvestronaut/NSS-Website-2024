     <!--PDF Code-->

        <!-- The popup modal -->
        <div id="pdfModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <!-- Embed the PDF inside the modal -->

        </div>
    </div>
